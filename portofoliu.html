	<main>
		<section class="Sectiune"> 
			<h2 class="Sectiune-Titlu">Schite</h2>
			<div class="Poze">
				<figure>

        <section class="Sectiune">
            <h2 class="Sectiune-Titlu">Adaugă Comentariul Tău</h2>
            <button id="show-form-btn" class="Inapoi">Lasă un comentariu</button>
            
            <form id="comment-form" style="display:none; margin-top: 2rem;">
                <div>
                    <label for="user-email">Email:</label>
                    <input type="email" id="user-email" required>
                </div>
                <div style="margin-top: 1rem;">
                    <label for="user-comment">Comentariu:</label>
                    <textarea id="user-comment" rows="4" style="width:100%;"></textarea>
                </div>
                
                <div style="margin-top: 1rem;">
                    <label for="user-rating">Rating (1-10):</label>
                    <input type="range" id="user-rating" min="1" max="10" value="5" style="width:100%;">
                    <span id="rating-value">5</span>
                </div>
                
                <button type="submit" class="Inapoi" style="margin-top: 1rem;">Trimite</button>
            </form>
            
            <div id="comments-container" style="margin-top: 2rem;"></div>
        </section>
