    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginCerc = document.querySelector('.login-cerc');
            const loggedInUser = localStorage.getItem('loggedInUser');

            if (loggedInUser) {
                loginCerc.querySelector('span').textContent = 'Logout';
                loginCerc.href = '#'; 
                
                loginCerc.addEventListener('click', (e) => {
                    e.preventDefault();
                    localStorage.removeItem('loggedInUser');
                    window.location.reload();
                });
            }

            const meniu = document.getElementById('meniu-principal');
            const cercPrincipal = meniu.querySelector('.Cerc-Principal');

            cercPrincipal.addEventListener('click', (e) => {
                e.stopPropagation();
                meniu.classList.toggle('active');
            });

            document.addEventListener('click', () => {
                meniu.classList.remove('active');
            });
        });
    </script>
