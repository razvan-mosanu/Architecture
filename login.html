<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autentificare - Proiect Arhitectură</title>
    <link rel="stylesheet" href="login.css">
    
    <script>
        (function() {
            if (localStorage.getItem('theme') === 'dark') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>
</head>
<body>

    <div class="form-wrapper">
        <div class="form-toggle">
            <button id="show-login-btn" class="toggle-btn active">Login</button>
            <button id="show-register-btn" class="toggle-btn">Creare Cont</button>
        </div>

        <form id="login-form">
            <h2>Autentificare</h2>
            <div class="input-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="input-group">
                <label for="login-password">Parolă</label>
                <input type="password" id="login-password" required>
            </div>
            <button type="submit" class="submit-btn">Intră în cont</button>
            <p id="login-message" class="error-message"></p>
        </form>

        <form id="register-form" style="display:none;">
            <h2>Creare Cont</h2>
            <div class="input-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" required>
                <small class="error-message" id="email-error"></small>
            </div>
            <div class="input-group">
                <label for="register-password">Parolă</label>
                <input type="password" id="register-password" required>
                <small>Minim 8 caractere, o literă mare, o cifră.</small>
                <small class="error-message" id="password-error"></small>
            </div>
            <div class="input-group">
                <input type="checkbox" id="register-terms" required>
                <label for="register-terms" class="checkbox-label">Sunt de acord cu termenii și condițiile</label>
            </div>
            <button type="submit" class="submit-btn">Înregistrează-te</button>
            <p id="register-message" class="success-message"></p>
        </form>
    </div>

    <a href="index.html" class="back-link">← Înapoi la Meniu</a>

    <button class="theme-toggle">Toggle Theme</button>

    <script src="script.js" defer></script>
    <script src="login.js" defer></script>

</body>
</html>
